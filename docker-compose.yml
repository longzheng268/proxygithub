# Docker Compose 配置文件
# 用于快速部署 ProxyGitHub 及相关服务

version: '3.8'

services:
  # ProxyGitHub 主服务
  proxygithub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxygithub
    image: proxygithub:latest
    ports:
      - "8787:8787"
    environment:
      # 可选环境变量
      - PORT=8787
      - HOST=0.0.0.0
      - NODE_ENV=production
      # Worker 环境变量
      - URL302=${URL302:-}
      - URL=${URL:-nginx}
      - UA=${UA:-bot,spider,crawler}
    restart: unless-stopped
    networks:
      - proxy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: proxygithub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - proxygithub
    restart: unless-stopped
    networks:
      - proxy_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  nginx_cache:
    driver: local

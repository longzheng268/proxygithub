# Nginx 站点配置示例
# /etc/nginx/conf.d/default.conf 或 /etc/nginx/sites-available/proxygithub

# 缓存配置
proxy_cache_path /var/cache/nginx/proxygithub levels=1:2 keys_zone=proxygithub_cache:10m max_size=1g inactive=60m use_temp_path=off;

# 限流配置
limit_req_zone $binary_remote_addr zone=proxygithub_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=proxygithub_conn:10m;

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name proxygithub.yourdomain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name proxygithub.yourdomain.com;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    
    # HSTS (可选)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 日志配置
    access_log /var/log/nginx/proxygithub_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/proxygithub_error.log warn;

    # 限流和连接限制
    limit_req zone=proxygithub_limit burst=20 nodelay;
    limit_conn proxygithub_conn 10;

    # 主位置配置
    location / {
        # 反向代理到 ProxyGitHub
        proxy_pass http://proxygithub:8787;  # Docker 内部网络
        # 或 proxy_pass http://127.0.0.1:8787;  # 本地部署
        
        # HTTP 版本
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓存配置
        proxy_cache proxygithub_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_upgrade;
        
        # 缓存状态头
        add_header X-Cache-Status $upstream_cache_status always;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 客户端配置
        client_max_body_size 100M;
        client_body_buffer_size 1M;
    }

    # 静态资源缓存（如果有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://proxygithub:8787;
        proxy_cache proxygithub_cache;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 健康检查（内部使用）
    location /health {
        access_log off;
        proxy_pass http://proxygithub:8787/;
        proxy_set_header Host $host;
    }

    # 阻止某些爬虫（可选）
    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }
}

# IPv6 配置（可选）
server {
    listen [::]:443 ssl http2 ipv6only=on;
    server_name proxygithub.yourdomain.com;
    
    # 包含与上面相同的 SSL 和代理配置
    include /etc/nginx/conf.d/proxygithub-ssl.conf;
}
